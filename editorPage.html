<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.3.1.js"></script>
    <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="row">
        <h1>collage maker</h1>
    </div>

    <div class="row">
        <div class="menu col-12">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">single editor</a></li>
                <li><a href="#">camera</a></li>
                <li><a href="#">collage</a></li>
                <li><a href="#">scrapbook</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div id="imageView">
            <div class=" tableRow row1">
                <div class="tableCol col1 col-6">
                    <img src="">
                </div>
                <div class="tableCol col2 col-6">
                    <img src="">
                </div>
            </div>

            <div class="tableRow row2">
                <div class="tableCol col1 col-6">
                    <img src="">
                </div>
                <div class="tableCol col2 col-6">
                    <img src="">
                </div>
            </div>

            <div id="colBtn1">
                <button class="btn" id="leftBtn"> <i class="fa fa-caret-left"></i></button>
                <button class="btn" style="border-left:1px solid #0d8bf2" id="rightBtn"><i class="fa fa-caret-right"></i></button>
            </div>

            <div id="colBtn2">
                <button class="btn" id="leftBtn"> <i class="fa fa-caret-left"></i></button>
                <button class="btn" style="border-left:1px solid #0d8bf2" id="rightBtn"><i class="fa fa-caret-right"></i></button>
            </div>

            <div id="rowBtn">
                <button class="btn" id="upBtn"> <i class="fa fa-caret-up"></i></button>
                <button class="btn" style="border-left:1px solid #0d8bf2" id="downBtn"><i class="fa fa-caret-down"></i></button>
            </div>
        </div>
    </div>

    <div class="row" id="subOptionsBar">
        <div id="framesBar" class="optionsBar col-12" style="display:none;">
            <input type="button" value="&#9729" id="frame1">
            <input type="button" value="&#9729" id="frame2">
            <input type="button" value="&#9729" id="frame3">
        </div>

        <div id="blurBar" class="optionsBar col-12" style="display:none;">
            <input type="button" value="&#9730" id="blur1">
            <input type="button" value="&#9730" id="blur2">
            <input type="button" value="&#9730" id="blur3">
        </div>
    </div>

    <div class="row" id="optionsBar">
        <div id="singleEditor" class="optionsBar col-12">
            <input type="button" value="&#9728" id="framesBtn">
            <input type="button" value="&#9728" id="blurBtn">
            <input type="button" value="&#9728" id="backgroundBtn">
            <input type="button" value="&#9728" id="ratioBtn">
            <input type="button" value="&#9728" id="textBtn">
            <input type="button" value="&#9728" id="filterBtn">
        </div>
    </div>

    <button id="changeRatioBtn1_1">1:1</button>
    <button id="changeRatioBtn2_1">2:1</button>
    <button id="changeRatioBtn1_2">1:2</button>
    <button id="changeRatioBtn3_2">3:2</button><br>
    <input id="btn-Preview-Image" type="button" value="Preview"/>
    <a id="btn-Convert-Html2Image" href="#">Download</a>
    <div id="previewImage">
    </div>
</body>

</html>
